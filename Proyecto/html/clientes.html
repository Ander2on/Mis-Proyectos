<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <header>
       <section class="menu">
        <div class="container-sm">
            <div class="row align-items-start">
              <div class="col">
                <a class="letrasMenu" href="../index.html">Iniciar sesion</a>
              </div>
              <div class="col">
               <a class="letrasMenu" href="">Clientes</a>
              </div>
              <div class="col">

              </div>

       </section>

<body>
    <section id="cliente">
        <form action=""  id="formCliente">
            <h2 class="titulo2">Clientes</h2>
            <div id="CamposC">
                <div>
                    <label class="LabelC" for="DUIC">DUI: </label>
                    <input class="inputC" type="text" name="cedula" id="DUIC" placeholder="DUI">
                </div>
                <div>
                    <label class="LabelC" for="nombreC">Nombres: </label>
                    <input class="inputC" type="text" name="nombre" id="nombreC" placeholder="Nombres">
                </div>
                <div>
                    <label class="LabelC" for="apellidoC">Apellidos: </label>
                    <input class="inputC" type="text" name="apellido" id="apellidoC" placeholder="Apellidos">
                </div>
                <div>
                  <label class="LabelC" for="sexoC">Sexo Biologico:</label>
                  <select name="sexoC" id="retrasoC" class="selecciones">
                      <option value="0">Hombre</option>
                      <option value="1">Mujer</option>
                  </select>
              </div>
                <div>
                    <label class="LabelC" for="telefonoC">Telefono: </label>
                    <input class="inputC" class="LabelC" type="text" name="telefono" id="telefonoC" placeholder="Telefono">
                </div>
                <div>
                    <label class="LabelC" for="departamentoC">Departamento: </label>
                    <input class="inputC" type="text" name="departamentoC" id="departamentoC" placeholder="Departamento">
                </div>
                <div>
                    <label class="LabelC" for="ciudadC">Ciudad: </label>
                    <input class="inputC" type="text" name="Ciudad" id="ciudadC" placeholder="Ciudad">
                </div>
                <div>

                </div>
                <div>
                    <label class="LabelC" for="direccionC">Direccion: </label>
                    <input class="inputC" type="text" name="direccion" id="direccionC" placeholder="Direccion">    
                </div>
                <div>
                    <label class="LabelC" for="edadC">Edad: </label>
                    <input class="inputC" type="number" name="edadC" id="edadC" placeholder="Edad" min="18">
                    <button id="btn+C" class="btnEC" type="button">+</button>
                    <button id="btn-C" class="btnEC" type="button">-</button>
                </div>  
                <div>
                    <button id="btnNuevoC" class="btnC" type="button" name="Nuevo">Nuevo</button>
                    <button id="btnActualizarC" class="btnC" type="button" name="Guardar">Actualizar</button>
                    <button id="btnEliminarC" class="btnC" type="button" name="Eliminar">Eliminar</button>
                </div>
            </div>
        </form>
        <div id="tblClientes">
            <input id="txtBuscarC" type="text" placeholder="Buscar">
            <button id="btnBuscarC" class="btnC" type="button" name="Buscar">Buscar</button>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">DUI</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>
</body>
