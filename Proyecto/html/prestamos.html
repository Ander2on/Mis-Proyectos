<body>
  <section id="prestamos">
    <form action=""  id="formCliente">
        <h2 class="titulo3">Prestamos</h2>
        <div id="CamposC">
          <div>
            <label class="LabelP" for="DUIC">DUI del Cliente:</label>
            <input class="inputP" type="text" name="DUIC" id="DUIP" placeholder="DUI">

          <div>
            <label class="LabelP" for="prestamo">Cantidad:</label>
            <input class="inputP" type="text" name="Prestamos" id="prestamo" placeholder="prestamo">
          </div>
          <div>
            <label class="LabelP" for="interes">Interes:</label>
            <input class="inputP" type="number" name="Interes" id="interes" min="10" placeholder="%">
            <label class="LabelP">%</label>
            <button id="btn+C" class="btnEC" type="button">+</button>
              <button id="btn-C" class="btnEC" type="button">-</button>
          </div>
          <div>
            <label class="LabelP" for="cuotas">Cuotas:</label>
            <input class="inputP" type="number" name="Cuotas" id="cuotas" placeholder="cuotas">
          </div>
          <div>
            <label class="LabelP" for="fecha">Fecha:</label>
            <input class="inputP" type="date" name="Fecha" id="fecha" placeholder="fecha">
          </div>
          <div>
            <label class="LabelP" for="sueldo">Sueldo:</label>
            <input class="inputP" type="number" name="sueldo" id="sueldo" placeholder="Sueldo">
          </div>
          <div>
            <label class="LabelP" for="retraso">Retraso:</label>
            <select name="retraso" id="retrasoC">
                <option value="0">Si</option>
                <option value="1">No</option>
            </select>
        </div>
        <div>
          <label class="LabelC" for="trabajoC">Â¿Trabaja?</label>
          <select name="TrabajoC" id="TrabajoC" class="selecciones">
              <option value="0">Si</option>
              <option value="1">No</option>
          </select>
        </div>
        <div>
          <label class="LabelP" for="EstadoP">Prestamo Activo:</label>
          <select name="EstadoP" id="EstadoP" class="selecciones">
              <option value="3">Si</option>
              <option value="4">No</option>
          </select>
        </div>
        <div>
          <button id="btnNuevoC" class="btnC" type="button" name="Nuevo">Nuevo</button>
          <button id="btnActualizarC" class="btnC" type="button" name="Guardar">Actualizar</button>
          <button id="btnEliminarC" class="btnC" type="button" name="Eliminar">Eliminar</button>
        </div>
      </div>
    </form>
