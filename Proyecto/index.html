<body>
    <section id="login" class="formulario">
        <form id="formLogin" data-accion="admin">
          <h2 class="titulo2">Iniciar sesion</h2>
          <div>
            <label class="LabelLogin"  for="usuario">Usuario:</label>
            <br>
            <input class="inputLogin" type="text" name="usuario" id="usuario" placeholder="Usuario">
          </div>
          <div>
            <label class="LabelLogin" for="contra">Contraseña:</label>
            <br>
            <input class="inputLogin" type="password" name="contra" id="contra" placeholder="Contraseña">
          </div>
          <br>
          <div>
            <button id="btnLogin" type="submit">Iniciar sesion</button>
          </div>
          <div id="alertaLogin" class="alert alert-success d-none" role="alert">Hola</div>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(() => {
          $("#formLogin").on("reset", e => {
              $("#usuario").val("");
              $("#contra").val("");
          }).submit( e => {
              e.preventDefault();
              let accion = $("#formLogin").data("accion"),
                  Usuario = $("#usuario").val(),
                  Password = $("#contra").val(),
                  datos = {accion, Usuario, Password};
                  
                  console.log("datos enviados: ",datos);

                  $.post("http://localhost:3000/login", JSON.stringify(datos), (data, status) => {
                    if (data.resultado.indexOf("error") == -1) {
                      $("#usuario").val("");
                      $("#contra").val("");

                      $("#alertaLogin").removeClass("alert-danger").addClass("alert-success").html(data.resultado);
                    } else {
                      $("#alertaLogin").removeClass("alert-success").addClass("alert-danger").html(data.resultado);
                    }
                  }, "json");

              
          });
            
        });
    </script>
